<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インプレス いちばんやさしいJavaScriptの教本</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
</head>
<body>
  <div id="practice">練習</div>
  <!-- <script src="js/app.js"> -->
  <script>
    $(function(){
      $('#practice').html('<h1>れんしゅう</h1>')
                    .css('backgroundColor', '#999999')
                    .css('fontSize', '30px')
                    .css('color', '#FFFFFF')
                    .append('<div id= first></div>');
      $('#first').append('<p>要素を追加</p>')
                 .before('<div id= second></div>')
                 .remove();
      $('#second').append('<p>さらに要素を追加</p>');
    })
  </script>
</body>
</html>
