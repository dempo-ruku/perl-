  <title>JavaScriptの練習 - 04</title>

<script>
  // 問題１
  var calc = {};

  function add(x, y) {
    console.log(x + y);
  }
  function subtract(x, y) {
    console.log(x - y);
  }
  function multiply(x, y) {
    console.log(x * y);
  }
  function divide(x, y) {
    console.log(x / y);
  }

  add(5, 2);
  subtract(15, 5);
  multiply(7, 7);
  divide(10, 2);

  // 問題２
  function greet(name, age){
    var greetText = '名前は' + name + 'です。年齢は' + age + '歳です。';
    return greetText
  }

  console.log(greet('あほ', 10000));

  // 問題３
  setTimeout(function() {
    var setTimeoutText = 'ここはsetTimeoutの中の関数です';
    resolveScope(setTimeoutText);
  }, 3000);

  function resolveScope(text) {
    console.log(text);
  }


</script>
